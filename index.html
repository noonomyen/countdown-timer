<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Countdown Timer</title>
    <link href="/index.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-md fixed-top navbar-dark bg-dark">
        <div class="container-fluid">
          <span class="navbar-brand">Countdown Timer</span>
          <div class="collapse navbar-collapse" id="navbarCollapse">
            <div class="d-inline navbar-nav me-auto mb-2 mb-md-0 btn-group" role="group" id="navbar-nav-l">
                <button type="button" class="btn btn-success text-light disabled" id="navbar-nav-l-start" href="#counting" onclick="start_timer()">Start</button>
                <button type="button" class="btn btn-danger text-light disabled" id="navbar-nav-l-pause" href="#pause" onclick="pause_timer()">Pause</button>
                <button type="button" class="btn btn-info text-light disabled" id="navbar-nav-l-set" href="#set-timer" onclick="set_timer()">Set</button>
            </div>
            <div class="d-flex navbar-nav text-light mb-2 mb-md-0">
                <a href="https://github.com/noonomyen/countdown-timer" target="_blank">github - countdown-timer</a>
                <span>&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;</span>
                <span>version 1.0.0</span>
            </div>
          </div>
        </div>
    </nav>
    <div>
        <div class="d-flex flex-column min-vh-100 justify-content-center align-items-center">
            <div id="display-time">
                <span class="display-time" id="display-time_h0">0</span>
                <span class="display-time" id="display-time_h1">0</span>
                <span class="display-time_1">:</span>
                <span class="display-time" id="display-time_m0">0</span>
                <span class="display-time" id="display-time_m1">0</span>
                <span class="display-time_1">:</span>
                <span class="display-time" id="display-time_s0">0</span>
                <span class="display-time" id="display-time_s1">0</span>
                <span class="display-time_1">.</span>
                <span class="display-time" id="display-time_ms0">0</span>
            </div>
            <div id="set-timer">
                <div class="set-timer_hms"><input class="form-control input-lg" placeholder="Hour" type="text" id="set-timer_h" onkeypress="return onkeypress_set_timer_hms(event, 1)"></input></div>
                <div class="set-timer_hms"><input class="form-control input-lg" placeholder="Min" type="text" id="set-timer_m" onkeypress="return onkeypress_set_timer_hms(event, 2)"></input></div>
                <div class="set-timer_hms"><input class="form-control input-lg" placeholder="Sec" type="text" id="set-timer_s" onkeypress="return onkeypress_set_timer_hms(event, 3)"></input></div>
                <button type="button" class="btn btn-success text-light" onclick="submit_time()">Start !</button>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="/index.js"></script>
</html>
